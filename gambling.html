<!DOCTYPE html>

<head>
<link rel="stylesheet" href="gambling.css"/> 
<title>Gambling</title> 
<script>
    document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#balance').innerHTML = localStorage.getItem('balance')
        document.querySelector('select').onchange = function() {
        document.querySelector('#gB').style.background = this.value;
    }
    });
    let rubles = 1
    let amount = 0

    if (!localStorage.getItem('balance')) {
        localStorage.setItem('balance', 0)
    }

    function gamble() { 
        localStorage.getItem('balance')
        newrubes = rubles * (Math.random() * 10)
        document.querySelector('#cash').innerHTML = newrubes
        if (newrubes > 5) { alert("SUCCESS ayyyoooo")
        }
        if (newrubes < 5) { alert("AHH FUCK LIFE ")
  
    }
    amount++ 
    balance += newrubes 
    localStorage.setItem('balance', balance.innerHTML)
    document.querySelector('#balance').innerHTML = balance
    setInterval(gamble, 3000)
    }
    </script>
</head>
<body id="gB">
    <h1 id="cash">1</h1>

    <button onclick="gamble()">ON LINE ALL TIME</button>
</body>
